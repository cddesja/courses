						## How are tests used in education?
					</script>

				<section data-markdown>
					<script type="text/template">
					## Elementary and Secondary Education Act aka No Child Left Behind
					* Educational opportunities for all students
					* One measurement of NCLB, adequate yearly progress is a measurement used to determine how every public school and school district is performing according to results on a standardized exam.
						* Yearly progress towards 100% proficiency (student is working successfully on grade level material)
						* Proficiency measured by standardized assessment
						* Other criteria (e.g. attendance)

					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## MN AYP
					* For Minnesota, in 2010, "Adequate Yearly Progress" (AYP) is measured by splitting students into 27 subgroups, based on the subject area and students' ethnicity. (Hispanic students' performance on math is one example). If students in just one of those subgroups don't meet proficiency benchmarks, the entire school is considered "Not Making AYP."
					* [Minnesota Report Card](http://rc.education.state.mn.us/)
					</script>
				</section>




				<section data-markdown>
					<script type="text/template">
						## Response to Interventions
						* <font color ="#1b91ff">Specific learning disability</font>, a disorder in one or more of the basic psychological processes involved in understanding or in using language, spoken or written, that may manifest itself in an imperfect ability to listen, think, speak, read, write, spell, or to do mathematical calculations, including conditions such as perceptual disabilities, brain injury, minimal brain dysfunction, dyslexia, and developmental aphasia
						* SLD diagnosis based on a <font color ="#1b91ff">response to intervention</font> 
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## RTI
						* Instruction, evaluation, intervention, reevaluation (repeat) 
						* Multilevel approach
							* Regular instruction
							* Small-group instruction
							* Individual instruction
						* Can be developed school-wide or tailored individually
						* Multiple sources should be used with diagnosis (an <font color ="#1b91ff">integrative assessment</font>)
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Dynamic Assessments
						* Based on a test-intervention-retest model
						* Focuses on your learning potential or <font color ="#1b91ff">zone of proximal developmental</font>
						* Test administrator actively cheers you on and prepares you to be retested 	
					</script>
				</section>


				<section data-markdown>
					<script type="text/template">
						## Achievement vs. Aptitude tests
						* <font color ="#1b91ff">Achievement test</font>, measures degree to which you have acquired knowledge or skill, typically as a function of instruction or training.
						* Relatively defined learning experience
						* <font color ="#1b91ff"> Aptitude test</font>, focus more on informal learning or life experiences. "Culmination of what you know".
						* Less defined
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## What was an achievement test that you took?

					## What was an aptitude test that you took?

				</section>

				<section data-markdown>
					<script type="text/template">
						## Writing items
						* Write an item measuring achievement
						* Write an item measuring aptitude
					</script>
				</section>



				<section data-markdown>
					<script type="text/template">
						## Achievement test
						* May cover many academic areas and be divided into subtests (<font color ="#1b91ff">batteries</font>)
						* Could be norm or criterion-referenced
						* Batteries have multiple uses including to be practice tests, locate what test a student should take, co-normed with aptitude tests to allow comparison
						* <font color="#ff2c2d">Must align with educational objectives!</font>
						* <font color ="#1b91ff">Curriculum-based assessment/measurement</font> measures achievement at school
						* End of HR exam in psychology?
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## Types of questions
					* Fact-based items
					* Conceputal items
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Aptitude tests
						* Prognosis or readiness tests
						* [SAT](https://sat.collegeboard.org/practice/sat-practice-questions), [ACT](http://www.actstudent.org/sampletest/), [GRE](https://www.ets.org/gre/revised_general/prepare/), LSAT, MCAT, TIMSS, [PISA](http://www.oecd.org/pisa/keyfindings/pisa-2012-results.htm)
						* Could include checklists, like CBCL 
							* Anxiousness, withdrawn, somatic complaints, social problems, thought problems, attention problems, rule-breaking behavior, and aggressive behavior
					</script>
				</section>
						
				<section data-markdown>
					<script type="text/template">
						## PISA
						* Tests literacy in reading, mathematics, and science on a 1000 point scale
						* [http://tinyurl.com/pbj53ad](http://tinyurl.com/pbj53ad)
					</script>
				</section>
